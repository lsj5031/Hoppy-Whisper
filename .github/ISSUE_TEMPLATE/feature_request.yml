name: Feature Request
description: Suggest an idea or improvement for Hoppy Whisper
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve Hoppy Whisper! Please describe your feature request below.

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: A clear and concise description of the feature or improvement
      placeholder: I'd like the ability to...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this valuable?
      description: Describe the problem this feature solves or the benefit it brings
      placeholder: This would help because...
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed Solution
      description: How do you envision this feature working? Mockups welcome!
      placeholder: Maybe the tray menu could include...
    validations:
      required: false

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives You've Considered
      description: Have you tried any workarounds or similar tools?
      placeholder: I've tried using...
    validations:
      required: false

  - type: dropdown
    id: scope
    attributes:
      label: Impact Scope
      description: Which part of the app does this feature affect?
      multiple: true
      options:
        - Audio capture or VAD
        - Transcription / ONNX models
        - Tray icon or UI
        - Hotkeys / automation
        - History / search / export
        - Installer / packaging
        - Documentation
        - Other (describe below)
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, mockups, references, or research related to this feature
      placeholder: Screenshots, links, related issues, etc.
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to help implement this feature?
      options:
        - label: I'm willing to submit a PR for this feature
        - label: I'd like to collaborate but need help getting started
        - label: I'd prefer someone else implement it
