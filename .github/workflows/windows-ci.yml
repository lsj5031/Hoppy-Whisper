name: Windows CI

on:
  push:
    tags:
      - "v*"

jobs:
  test-build:
    name: Test and Build (Windows)
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}
    env:
      POETRY_VIRTUALENVS_CREATE: "true"
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Add Poetry to PATH (Windows)
        if: runner.os == 'Windows'
        run: |
          echo "$Env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install VC++ Redistributable
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"
          Start-Process -FilePath "vc_redist.x64.exe" -ArgumentList "/install /quiet /norestart" -Wait
          Remove-Item "vc_redist.x64.exe"

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Ruff lint
        run: poetry run ruff check

      - name: Run tests
        run: poetry run pytest

      - name: Prefetch models for bundling
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          $code = @'
          import os, shutil
          from pathlib import Path
          from huggingface_hub import hf_hub_download as dl
          repo = "istupakov/parakeet-tdt-0.6b-v3-onnx"
          files = [
              "encoder-model.onnx",
              "decoder_joint-model.onnx",
              "vocab.txt",
              "encoder-model.onnx.data",
              "nemo128.onnx",
          ]
          appdata = Path(os.environ.get("LOCALAPPDATA", Path.home() / ".local" / "share"))
          cache = appdata / "Parakeet" / "models"
          cache.mkdir(parents=True, exist_ok=True)
          for f in files:
              src = dl(repo_id=repo, filename=f)
              shutil.copy2(src, cache / f)
          print("Prefetched models to:", cache)
          '@
          Set-Content -Path prefetch_models.py -Value $code
          poetry run python prefetch_models.py

      - name: Build PyInstaller (CPU onefile)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          Remove-Item Env:PARAKEET_INCLUDE_DML -ErrorAction SilentlyContinue
          poetry run pyinstaller --noconfirm --clean Parakeet_onefile.spec

      - name: Verify build output (CPU)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        run: |
          if (-not (Test-Path -Path "dist\Parakeet-CPU.exe")) { throw "Parakeet-CPU.exe not found in dist directory" }

      - name: Upload artifact (CPU)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
        uses: actions/upload-artifact@v4
        with:
          name: parakeet-windows-onefile-cpu
          path: dist/Parakeet-CPU.exe
          if-no-files-found: error

  release:
    name: Release
    needs: test-build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifact (CPU)
        uses: actions/download-artifact@v4
        with:
          name: parakeet-windows-onefile-cpu
          path: release

      - name: Publish GitHub Release (CPU)
        uses: softprops/action-gh-release@v2
        with:
          files: release/Parakeet-CPU.exe
          generate_release_notes: true
