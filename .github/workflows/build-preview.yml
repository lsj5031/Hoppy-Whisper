name: Build Preview

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-preview:
    name: Build Preview (Windows)
    runs-on: windows-latest
    permissions:
      contents: read
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}
    env:
      POETRY_VIRTUALENVS_CREATE: "true"
      POETRY_VIRTUALENVS_IN_PROJECT: "true"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true

      - name: Add Poetry to PATH
        run: |
          echo "$Env:USERPROFILE\.local\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install VC++ Redistributable
        run: |
          Invoke-WebRequest -Uri "https://aka.ms/vs/17/release/vc_redist.x64.exe" -OutFile "vc_redist.x64.exe"
          Start-Process -FilePath "vc_redist.x64.exe" -ArgumentList "/install /quiet /norestart" -Wait
          Remove-Item "vc_redist.x64.exe"

      - name: Install dependencies
        run: poetry install --with dev --no-interaction

      - name: Lint (Ruff)
        run: poetry run ruff check

      - name: Format check (Ruff)
        run: poetry run ruff format --check

      - name: Type check (mypy)
        run: poetry run mypy src/app

      - name: Run tests
        run: poetry run pytest -v

      - name: Prefetch models
        run: |
          $code = @'
          import os, shutil
          from pathlib import Path
          from huggingface_hub import hf_hub_download as dl
          repo = "istupakov/parakeet-tdt-0.6b-v3-onnx"
          files = [
              "encoder-model.onnx",
              "decoder_joint-model.onnx",
              "vocab.txt",
              "encoder-model.onnx.data",
              "nemo128.onnx",
          ]
          appdata = Path(os.environ.get("LOCALAPPDATA", Path.home() / ".local" / "share"))
          cache = appdata / "Hoppy Whisper" / "models"
          cache.mkdir(parents=True, exist_ok=True)
          for f in files:
              src = dl(repo_id=repo, filename=f)
              shutil.copy2(src, cache / f)
          print("Prefetched models to:", cache)
          '@
          Set-Content -Path prefetch_models.py -Value $code
          poetry run python prefetch_models.py

      - name: Build executable (CPU)
        run: |
          Remove-Item Env:HOPPY_WHISPER_INCLUDE_DML -ErrorAction SilentlyContinue
          poetry run pyinstaller --noconfirm --clean HoppyWhisper_onefile.spec

      - name: Verify executable
        run: |
          if (-not (Test-Path -Path "dist\Hoppy Whisper-CPU.exe")) { throw "Build failed: exe not found" }
          $exeSize = (Get-Item "dist\Hoppy Whisper-CPU.exe").Length / 1MB
          Write-Host "Built executable size: $($exeSize)MB"

      - name: Upload preview build
        uses: actions/upload-artifact@v4
        with:
          name: hoppy-whisper-preview-${{ github.run_number }}
          path: dist/Hoppy Whisper-CPU.exe
          retention-days: 7

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
            });
            const exeArtifact = artifacts.data.artifacts.find(a => a.name.includes('preview'));
            const downloadUrl = exeArtifact ? `[Download Preview](${exeArtifact.url})` : 'Build artifacts not available';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Preview build completed\n\n${downloadUrl}\n\nExpires in 7 days.`
            });
